<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login tmthy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header class="page-header"></header>

    <div class="login-box">
        <h2>[ LOGIN ]</h2>
        <form id="loginForm" action="../Landingpage/index.html" method="GET">
            <div class="mb-3">
                <input type="text" class="form-control custom-input" id="username" placeholder="USERNAME" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control custom-input" id="password" placeholder="PASSCODE" required>
            </div>
            <button type="submit" class="btn btn-custom-login">[ ENTER ]</button>
        </form>
    </div>

    <footer class="page-footer">
        <div class="register-link">
            <a href="http://instagram.com/tmthyjw_" target="_blank" rel="noopener noreferrer">@tmthyjw_</a>
        </div>
        <div class="time-status">
            WITA: <span id="local-time"></span>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
    <script> 
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Makassar', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                document.getElementById('local-time').innerText = now.toLocaleString('id-ID', options).replace(/\./g, ':');
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
