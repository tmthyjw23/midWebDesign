<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal UVICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body { font-family: 'Poppins', sans-serif; }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }
    .typing {
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid black;
        animation: typing 3s steps(15, end) forwards, blink 0.6s infinite;
    }
    </style>
</head>
<body class="flex flex-col md:flex-row items-center justify-center min-h-screen w-screen text-gray-800 bg-gradient-to-b from-white/50 to-blue-600/50 p-4">
    <!-- Header -->
    <div class="text-center md:text-left md:pr-12 mb-8 md:mb-0">
    <h1 class="typing text-2xl md:text-4xl font-bold text-[#0f4f8e] mb-2">Welcome to Admin Portal UVICS</h1>
    <p class="text-base md:text-lg text-black">Please login to access the admin features</p>
    </div>
    <!-- Background Logo -->
    <img src="" class="fixed bottom-[-150px] right-[-150px] w-[500px] opacity-20 -z-10" />

</body>
</html>
