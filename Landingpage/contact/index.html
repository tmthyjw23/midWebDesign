<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-primary: "Brut Grotesque Boook", sans-serif;
            --font-secondary: 'Hmalphamono', 'Roboto Mono', monospace;
            --accent-color: #00bbff;
            --background-color: #000000;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.4);
            --text-muted-color: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .main-container {
            width: 100%;
            max-width: 600px; /* Sedikit lebih lebar untuk form */
            margin: 6rem auto;
            padding: 2rem;
            opacity: 0;
            animation: fade-in-content 1s forwards .5s;
        }

        .main-title {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 4rem;
        }
        
        /* --- STYLING FORM KONTAK --- */
        .contact-form .form-group {
            margin-bottom: 2rem;
        }

        .contact-form label {
            display: block;
            font-family: var(--font-secondary);
            text-align: left;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Style yang sama dengan input di halaman login */
        .form-control-custom {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            color: var(--text-color);
            font-family: var(--font-secondary);
            padding: 0.75rem 0;
            font-size: 1.1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control-custom:focus {
            outline: none;
            background: transparent;
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px -5px var(--accent-color);
        }

        .form-control-custom::placeholder {
            color: var(--text-muted-color);
            font-family: var(--font-primary);
        }

        textarea.form-control-custom {
            min-height: 120px;
            resize: vertical;
        }

        .btn-custom {
            font-family: var(--font-secondary);
            text-transform: uppercase; letter-spacing: 1.5px;
            background-color: transparent; color: var(--accent-color);
            border: 1px solid var(--accent-color); padding: 0.8rem 2rem;
            border-radius: 0; transition: background-color 0.3s, color 0.3s;
            width: 100%; margin-top: 1rem;
        }
        .btn-custom:hover {
            background-color: var(--accent-color); color: var(--background-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        
        /* --- HUD NAVIGATION --- */
        .page-header, .page-footer {
            position: fixed; width: 100%; padding: 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
            pointer-events: none;
        }
        .page-header { top: 0; left: 0; }
        .page-footer { bottom: 0; left: 0; }
        .hud-nav-link {
            font-family: var(--font-secondary); font-size: 1rem; color: var(--text-muted-color);
            text-decoration: none; text-transform: uppercase; letter-spacing: 2px;
            padding: 10px; position: relative; transition: color 0.3s;
            pointer-events: all; opacity: 0;
            animation: fade-in-content 1s forwards .2s;
        }
        .hud-nav-link:hover { color: var(--accent-color); }
        .hud-nav-link::before {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: var(--accent-color); border-style: solid;
            transition: transform 0.3s ease;
        }
        .hud-nav-link.top-left::before { top: 0; left: 0; border-width: 2px 0 0 2px; }
        .hud-nav-link.top-right::before { top: 0; right: 0; border-width: 2px 2px 0 0; }
        .hud-nav-link.bottom-left::before { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
        .hud-nav-link.bottom-right::before { bottom: 0; right: 0; border-width: 0 2px 2px 0; }
        .hud-nav-link:hover::before { transform: scale(1.2); }
        
        @keyframes fade-in-content { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    
    <header class="page-header">
        <a href="../index.html" class="hud-nav-link top-left">[ Home ]</a>
        <a class="hud-nav-link top-right"></a>
    </header>

    <main class="main-container">
        <h1 class="main-title">[ Send WA Message ]</h1>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="nama">// Callsign (Nama)</label>
                <input type="text" class="form-control-custom" id="nama" placeholder="Masukkan nama Anda..." required />
            </div>

            <div class="form-group">
                <label for="pesan">// Message Body</label>
                <textarea class="form-control-custom" id="pesan" placeholder="Ketik pesan Anda di sini..." required></textarea>
            </div>

            <button type="submit" class="btn-custom">[ Transmit Message ]</button>
        </form>
    </main>

    <footer class="page-footer">
        <a class="hud-nav-link bottom-left"></a>
        <a class="hud-nav-link bottom-right"></a>
    </footer>

    <script>
        // Targetkan form berdasarkan ID
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function(event) {
            // Mencegah form mengirim data secara default
            event.preventDefault();

            // Ambil elemen input
            const nama = document.getElementById('nama');
            const pesan = document.getElementById('pesan');
            
            // PENTING: Ganti nomor di bawah ini dengan nomor WhatsApp Anda
            // Gunakan format 62 (kode negara) diikuti nomor telepon
            const nomorWhatsapp = '6282398454988';

            // Buat URL WhatsApp
            const urlToWhatsapp = `https://wa.me/${nomorWhatsapp}?text=Halo, nama saya ${nama.value}. ${pesan.value}`;

            // Buka WhatsApp di tab baru
            window.open(urlToWhatsapp, "_blank");
        });
    </script>
</body>
</html>
